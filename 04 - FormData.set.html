<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>FormData.set()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			body {
				margin: 1em auto;
				max-width: 40em;
				width: 88%;
			}

			label,
			input,
			textarea {
				display: block;
				width: 100%;
			}

			label {
				font-weight: bold;
			}

			input,
			textarea {
				margin-bottom: 1em;
			}

			textarea {
				min-height: 8em;
			}
		</style>
	</head>

	<body>

		<h1>The FormData API</h1>

		<form>

			<label for="title">Title</label>
			<input type="text" name="title" id="title" value="Go to the beach">

			<label for="body">Body</label>
			<textarea id="body" name="body">Soak up the sun and swim in the ocean.</textarea>

			<input type="hidden" name="userId" value="1">

			<button>Submit</button>

		</form>

		<p><em>Look in the console to see the API in action.</em></p>


		<script>
			// Get a FormData object
			let form = document.querySelector('form');
			let data = new FormData(form);

			// Add a new entry, "date", to the FormData object
			data.set('date', '2022-12-25');
			console.log(data.get('date'));

			// Overwrite the "userId" entry
			console.log(data.get('userId'));
			data.set('userId', '42');
			console.log(data.get('userId'));
		</script>
	</body>
</html>
